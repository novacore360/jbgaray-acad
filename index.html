<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Digital Ethics Survey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #7700ff;
            --accent: #ff00c8;
            --dark: #0a0a1a;
            --light: #f0f8ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(119, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.1) 0%, transparent 50%);
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .main-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 30px;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(240, 248, 255, 0.8);
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(0, 247, 255, 0.2);
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: rgba(240, 248, 255, 0.7);
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            animation: progress-pulse 2s infinite;
        }
        
        @keyframes progress-pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        /* Floating background elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.3;
            color: var(--primary);
            animation: float-random 20s infinite linear;
        }
        
        @keyframes float-random {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 1.5rem;
            animation-duration: 25s;
            color: var(--primary);
        }
        
        .floating-element:nth-child(2) {
            top: 70%;
            left: 80%;
            font-size: 1.2rem;
            animation-duration: 30s;
            animation-delay: -5s;
            color: var(--secondary);
        }
        
        .floating-element:nth-child(3) {
            top: 40%;
            left: 85%;
            font-size: 1.8rem;
            animation-duration: 20s;
            animation-delay: -10s;
            color: var(--accent);
        }
        
        .floating-element:nth-child(4) {
            top: 80%;
            left: 20%;
            font-size: 1.3rem;
            animation-duration: 35s;
            animation-delay: -15s;
            color: var(--primary);
        }
        
        .floating-element:nth-child(5) {
            top: 30%;
            left: 70%;
            font-size: 1.6rem;
            animation-duration: 28s;
            animation-delay: -7s;
            color: var(--secondary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .main-icon {
                font-size: 4rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-icon {
                font-size: 3rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <i class="floating-element fas fa-cog"></i>
        <i class="floating-element fas fa-tools"></i>
        <i class="floating-element fas fa-hammer"></i>
        <i class="floating-element fas fa-wrench"></i>
        <i class="floating-element fas fa-screwdriver"></i>
    </div>
    
    <div class="container">
        <div class="main-icon">
            <i class="fas fa-hard-hat"></i>
        </div>
        
        <h1>Under Construction</h1>
        
        <p>Our digital ethics survey is currently in development. We're working hard to create something amazing for you.</p>
        
        <div class="progress-container">
            <div class="progress-text">
                <span>Development Progress</span>
                <span>65%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple script to make the progress bar more dynamic
        document.addEventListener('DOMContentLoaded', function() {
            const progressFill = document.querySelector('.progress-fill');
            
            // Simulate progress updates
            setInterval(() => {
                const currentWidth = parseInt(progressFill.style.width) || 65;
                const newWidth = Math.min(95, currentWidth + 0.1);
                progressFill.style.width = `${newWidth}%`;
            }, 5000);
        });
    </script>
</body>
</html>
